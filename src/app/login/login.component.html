<div class="login-wrapper">
  <div *ngIf="loginSuccess" class="error-container">
    <alert type="danger"><strong>Login Failed! </strong>Invalid credentials</alert>
  </div>
  <mat-card class="login-container">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title style="text-align: left">Sign In</mat-card-title>
      <mat-card-subtitle style="text-align: left">With your account credentials</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content class="form-content">
      <form >
        <table  cellspacing="0">
          <tr>
            <td>
              <mat-form-field>
              <input matInput placeholder="User name" [(ngModel)]="username" name="username" required>
              </mat-form-field>
            </td>
          </tr>
          <tr>
          <td><mat-form-field>
            <input matInput placeholder="Password" [(ngModel)]="password" type="password" name="password" required>
          </mat-form-field></td>
        </tr></table>
      </form>
      <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button (click)="login()" color="primary">Login</button>
    </mat-card-actions>
  </mat-card>
</div>
